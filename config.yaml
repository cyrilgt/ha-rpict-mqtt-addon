---
name: RPICT MQTT
version: prod
slug: rpict-mqtt
description: Send RPICT values to MQTT .
url: https://github.com/cyrilgt/ha-rpict-mqtt-addon
codenotary: cyril.guironnet@deckad.fr
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
homeassistant_api: true
uart: true
gpio: true
privileged:
  - SYS_RAWIO
devices:
  - /dev/mem
  - /dev/gpiomem
map:
  - config:rw
  - share:rw
  - ssl
options:
  configuration_file: /config/mqtt-io/config.yml
schema:
  configuration_file: str
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
